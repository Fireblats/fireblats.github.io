		<!-- Banner -->
		<div id="banner-wrapper">
			<div class="container">

				<div id="banner">
					<span style=margin-bottom:0.05em>Offset:<br></span>
					<input type="number" id="offset" value=""><br>
					<span style=margin-bottom:0.05em>Centerline Radius:</span>
					<input type="number" id="centerline_radius" value="">
					<span style=margin-bottom:0.05em>Bead Amount:<br></span>
					<input type="number" id="amount_to_bead" value=""><br>
					<br>
					<button style="margin-right:2%" onclick="getCutLength()">Get Cut Length</button>
					<button onclick="reset_boxes()">Reset</button>
					<span>
						<p id="answer">  </p>
					</span>
					<br>
					<span id="equation" style="margin:0.0em 0 0 0">
						<p id="equation">((x * 1.414) - (y * 0.41421111111) * 2) + (z * 2)<br></p>
					X = offset<br>
					Y = Centerline_Radius<br>
					Z = Bead Amount</span>
				</div>

			</div>
		</div>

		<script>
			function getCutLength() {
				let offset = parseFloat(document.getElementById("offset").value);
				let centerline_radius = parseFloat(document.getElementById("centerline_radius").value);
				let amount_to_bead = parseFloat(document.getElementById("amount_to_bead").value);

				// Makes sure we received inputs...
				if ( isNaN(offset) || isNaN(centerline_radius)){
					let answer = "";

					if (isNaN(offset)) {
						answer = "Didn't provide an offset.";
					}
					if (isNaN(centerline_radius)) {
						if (isNaN(offset)) {
							answer = (answer + "<br>")
						}
						answer = answer + "Didn't provide a centerline radius.";
					}
					document.getElementById("answer").innerHTML = answer;
				} else {
					// Calculate cut length.
					offset = (offset * 1.414);
					let take_up = (centerline_radius * 0.414211111111) * 2;
					let off_min_takeup = (offset - take_up);

					amount_to_bead = (amount_to_bead * 2);
					let cut_length = (off_min_takeup + amount_to_bead);

					// Convert cut length to sixteenths
					answer = convert_to_sixteenths(cut_length);

					// Place on page.
					document.getElementById("answer").innerHTML = answer;
				}
			}


			function reset_boxes() {
				let offset = document.getElementById("offset").value = "";
				let centerline_radius = document.getElementById("centerline_radius").value = "";
				let amount_to_bead = document.getElementById("amount_to_bead").value = "";
				let answer = document.getElementById("answer").innerHTML = " "
			}
		</script>
