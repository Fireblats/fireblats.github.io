			<div class="container">
				<div class="row">
					<div class="col-12">

						<header id="header">
							<h1><a href="index.html" id="logo">HVAC Helper</a></h1>
							<nav id="nav">
								<a href="index.html">Cut-Piece</a>

						</header>

					</div>
				</div>
			</div>
		</div>

		<!-- Banner -->
		<div id="banner-wrapper">
			<div class="container">

				<div id="banner">
					<span style=margin-bottom:0.05em>Run:<br></span>
					<input type="number" id="run" value=""><br>
					<span style=margin-bottom:0.05em>Rise:</span>
					<input type="number" id="rise" value="">
					<br>
					<button style="margin-right:2%" onclick="getCutLength()">Get Cut Length</button>
					<button onclick="reset_boxes()">Reset</button>
					<span>
						<p id="answer">  </p>
					</span>
					<br>
					<span id="equation" style="margin:0.0em 0 0 0">
						<p id="equation">run[input]² + rise[input]² = true_offset_squared  - then figure run as normal</p>
						X = run²<br>
						Y = rise²<br></span>
				</div>

			</div>
		</div>

		<script>
			function getCutLength() {
				let run = document.getElementById("run").value;
				let rise = document.getElementById("rise").value;

				// Makes sure we received inputs...
				if ( run == "" || rise == ""){
					let answer = "";

					if (run == "") {
						answer = "Didn't provide an run.";
					}
					if (rise == "") {
						if (run == "") {
							answer = (answer + "<br>")
						}
						answer = answer + "Didn't provide a rise.";
					}
					document.getElementById("answer").innerHTML = answer;

				} else {
					let run_squared = square_it(run);
					let rise_squared = square_it(rise);
					let run_rise_squared = run_squared + rise_squared;
					let  run_rise_square_root =  Math.sqrt(run_rise_squared);

					document.getElementById("answer").innerHTML = convert_to_sixteenths(run_rise_square_root);
				}
			}


			function reset_boxes() {
				let run = document.getElementById("run").value = "";
				let rise = document.getElementById("rise").value = "";
				let answer = document.getElementById("answer").innerHTML = " "
			}

			function convert_to_sixteenths(number) {
				let one_sixteenth = 0.0625;
				let whole_number = Math.floor(number).toString();
				let decimal = number.toString();

				if (whole_number.length === decimal.length) {
					console.log("NO DECIMAL FOUND");
				} else {
					decimal = "0." + decimal.substring(whole_number.length + 1);
				}

				let answer = decimal / one_sixteenth;
				answer = answer.toString().substring(0,4);
				console.log(answer);

				return whole_number + " & " + answer + " sixteenths";
			}


			function square_it(number) {
   				return Math.pow(number,2);
}
		</script>
