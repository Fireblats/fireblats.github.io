		<script>
			function getCutLength() {
				let run = document.getElementById("run").value;
				let rise = document.getElementById("rise").value;

				// Makes sure we received inputs...
				if ( !is_useable(run) || !is_useable(rise)){
					let answer = "";

					if (!is_useable(run)) {
						answer = "Didn't provide an run.";
					}
					if (!is_useable(rise)) {
						if (!is_useable(run)) {
							answer = (answer + "<br>")
						}
						answer = answer + "Didn't provide a rise.";
					}
					document.getElementById("answer").innerHTML = answer;

					return;
				}

				// Convert fractions to decimal.
				run = math.number(math.fraction(run));
				rise = math.number(math.fraction(rise));

				let run_squared = square_it(run);
				let rise_squared = square_it(rise);
				let run_rise_squared = run_squared + rise_squared;
				let  run_rise_square_root =  Math.sqrt(run_rise_squared);

				// Convert cut length to sixteenths
				answer = convert_to_sixteenths(run_rise_square_root);

				// Place on page.
				document.getElementById("answer").innerHTML = answer;
			}


			function reset_boxes() {
				let run = document.getElementById("run").value = "";
				let rise = document.getElementById("rise").value = "";
				let answer = document.getElementById("answer").innerHTML = " "
			}
		</script>
