		<div id="banner-wrapper">
			<div class="container">

				<div id="banner">
					<span style=margin-bottom:0.05em>Offset:<br></span>
					<input type="number" id="offset" value=""><br>
					<span style=margin-bottom:0.05em>Centerline Radius:</span>
					<input type="number" id="centerline_radius" value="">
					<br>
					<button style="margin-right:2%" onclick="getCutLength()">Get Total Take-Up</button>
					<button onclick="reset_boxes()">Reset</button>
					<span>
						<p id="answer">  </p>
					</span>
				</div>

			</div>
		</div>

		<script>
			function getCutLength() {
				let offset = document.getElementById("offset").value;
				let centerline_radius = document.getElementById("centerline_radius").value;
				var answer = "";

				if ( offset == "" || centerline_radius == ""){
					if (offset == "") {
						answer = "Didn't provide an offset.";
					}
					if (centerline_radius == "") {
						if (answer != "") {
							answer = (answer + "<br>")
						}
						answer = answer + "Didn't provide a centerline radius.";
						document.getElementById("answer").innerHTML = answer;
					}

				} else {
					centerline_radius = (centerline_radius * .4142);
					centerline_radius = (centerline_radius * 2);

					answer = (offset + centerline_radius);

					let one_sixteenth = 0.0625;
					let whole_number = Math.floor(answer).toString();
					let decimal = answer.toString();

					if (whole_number.length === decimal.length) {
						console.log("NO DECIMAL FOUND");
					} else {
						decimal = "0." + decimal.substring(whole_number.length + 1);
					}

					answer = decimal / one_sixteenth;
					answer = answer.toString().substring(0,4);
					console.log(answer);

					document.getElementById("answer").innerHTML = whole_number + " & " + answer + " sixteenths";
				}


			}


			function reset_boxes() {
				let offset = document.getElementById("offset").value = "";
				let centerline_radius = document.getElementById("centerline_radius").value = "";
				let answer = document.getElementById("answer").innerHTML = " "
			}
		</script>
