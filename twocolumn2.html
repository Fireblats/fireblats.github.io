		<h2 style="text-align: center"><br>elbow to elbow with no overlap</h2>
		<div id="banner-wrapper">
			<div class="container">

				<div id="banner">
					<span style=margin-bottom:0.05em>Centerline Radius:</span>
					<input type="number" id="centerline_radius" value="">
					<br>
					<button style="margin-right:2%" onclick="getCutLength()">Get Cut Length</button>
					<button onclick="reset_boxes()">Reset</button>
					<span>
						<p id="answer">  </p>
					</span>
					<span id="equation" style="margin:0.0em 0 0 0">
						<p id="equation">2(Y * 0.4142)/1.414<br></p>
						Y = Centerline_Radius
					</span>
				</div>

			</div>
		</div>

		<script>
			function getCutLength() {
				let centerline_radius = document.getElementById("centerline_radius").value;

				// Makes sure we received inputs...
				if ( centerline_radius == "" ) {
					answer = "Didn't provide an input."
					document.getElementById("answer").innerHTML = answer;
				} else {
					centerline_radius = (centerline_radius * 0.4142);
					centerline_radius = (centerline_radius * 2);
					centerline_radius = (centerline_radius / 1.414);
					answer = convert_to_sixteenths(centerline_radius);
					document.getElementById("answer").innerHTML = answer;
				}
			}


			function reset_boxes() {
				let offset = document.getElementById("offset").value = "";
				let centerline_radius = document.getElementById("centerline_radius").value = "";
				let amount_to_bead = document.getElementById("amount_to_bead").value = "";
				let answer = document.getElementById("answer").innerHTML = " "
			}


			function convert_to_sixteenths(number) {
				let one_sixteenth = 0.0625;
				let whole_number = Math.floor(number).toString();
				let decimal = number.toString();

				if (whole_number.length === decimal.length) {
					console.log("NO DECIMAL FOUND");
				} else {
					decimal = "0." + decimal.substring(whole_number.length + 1);
				}

				let answer = decimal / one_sixteenth;
				answer = answer.toString().substring(0,4);
				console.log(answer);

				return whole_number + " & " + answer + " sixteenths";
			}
		</script>
